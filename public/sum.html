<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Give Me A Positive Integer</title>

</head>
<body>
    <header>
    	<h1>Give Me A Positive Integer</h1>
    </header>
    <section class="namecard">
         <div id="sum_result">
<!--             <h3 class="u-p-inline ">The sum from 1 to</h3>
            <h2 class="u-p-inline u-input">10</h2>
            <h3 class="u-p-inline">is</h3>
            <h2 class="u-p-inline u-input">55</2> -->
 <!--            <h2 class="u-input">Lack Of Parameter</h2>
			<h2 class="u-input">Wrong Parameter</h2> -->
        </div>
        <form action="" method="post" class="namecard-form">
            <label class="namecard-prompt">
                Enter a Number:
            </label>
            <input id="input_number" class="namecard-name" type="text" name="number">

            <div class="number-submit"  >Submit</div>
        </form>
    </section>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function (){

			// var num1 = $("#input_number").val();
			
			function show(){
				var numlist={};
				numlist.list=[
					{ input : 10, sum : 55}
				];
				var item = numlist.list[0];
				var total_html="<h3 class='u-p-inline '>The sum from 1 to</h3><h2 class='u-p-inline u-input'>{inputN}</h2><h3 class='u-p-inline'>is</h3><h2 class='u-p-inline u-input'>{outSum}</2>";
				var current_total_html = 
						total_html.replace("{inputN}",item.input).replace("{outSum}",item.sum);
				$("#sum_result").append(current_total_html);
			}



			if (xhr.readyState === 4 && xhr.status === 200){
				// document.getElementById('sum_result').innerHTML = xhr.responseText;
				show();
			}else if(xhr.status === 404){
				document.write('File Not Found');
			}else if(xhr.status === 500){
				document.write('Server Had A Problem');
			}
		

		};
		xhr.open('GET', 'status.html');
		xhr.send();


	</script>
</body>

</html>
